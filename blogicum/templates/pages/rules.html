{% extends "base.html" %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
<main>
  <div class="container py-5">                        
    <h1>{{ title }}</h1>
    {% for posts in posts_rules %}
      {% for key, value in posts.items %}
        <p><b>{{ key }}</b> {{ value }}</p>
      {% endfor %}
    {% endfor %}
  </div>
</main>
{% endblock %}
